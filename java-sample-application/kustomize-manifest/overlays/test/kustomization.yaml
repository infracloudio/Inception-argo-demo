apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

bases:
  - ../../base
  
commonLabels:
  purpose: Inception-demo
  env : test

replicas:
 - name: productcatalogue
   count: 2 
 - name: shopfront
   count: 2

patches:
  - target:
      kind: Deployment
      name: productcatalogue
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/image
        value: 'ruchabhange/productcatalouge-image:00673ca2a721b725a26fc0b9f78094845276e063'
  - target:
      kind: Deployment
      name: shopfront
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/image
        value: 'ruchabhange/shopfront-image:00673ca2a721b725a26fc0b9f78094845276e063'

