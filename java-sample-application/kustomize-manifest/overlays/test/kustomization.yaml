apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

bases:
  - ../../base

commonLabels:
  purpose: Inception-demo
  env : test

replicas:
 - name: productcatalogue
   count: 2 
 - name: shopfront
   count: 2

patches:
  - target:
      kind: Deployment
      name: productcatalogue
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/image
        value: 'ruchabhange/productcatalouge-image:1cdc4ae496745d8291e20c00758170d052de7cb7'
  - target:
      kind: Deployment
      name: shopfront
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/image
        value: 'ruchabhange/shopfront-image:1cdc4ae496745d8291e20c00758170d052de7cb7'

